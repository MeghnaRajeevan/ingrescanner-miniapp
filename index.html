<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingrescanner – Live Barcode</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }
    #header {
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 12px;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }
    #guide {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 80%;
      height: 35%;
      border: 3px solid #00ff9d;
      border-radius: 16px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.6);
    }
    #result {
      text-align: center;
      background: rgba(0,0,0,0.7);
      padding: 16px;
      border-radius: 12px;
      font-size: 1.2rem;
      margin-top: auto;
    }
    #close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #ff3b30;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 100;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <div id="overlay">
      <div id="header">
        <h2>Scan Food Barcode</h2>
        <p>Align barcode inside the green frame</p>
      </div>

      <div id="guide"></div>

      <div id="result">Point camera at barcode…</div>

      <button id="close-btn">Close</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.MainButton.setText("Scanning...").hide();

    const video = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const closeBtn = document.getElementById('close-btn');

    let scanning = false;

    // Start scanner
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: video,
        constraints: {
          facingMode: "environment",
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      },
      locator: {
        patchSize: "medium",
        halfSample: true
      },
      numOfWorkers: navigator.hardwareConcurrency || 4,
      frequency: 10,
      decoder: {
        readers: [
          "ean_reader",       // EAN-13, EAN-8
          "upc_reader",       // UPC-A, UPC-E
          "code_128_reader"   // common on many packages
        ]
      },
      locate: true
    }, function(err) {
      if (err) {
        resultDiv.textContent = "Error starting camera: " + err;
        console.error(err);
        return;
      }

      Quagga.start();
      scanning = true;
      resultDiv.textContent = "Scanning... Align the barcode";
    });

    // When barcode detected
    Quagga.onDetected(function(data) {
      const code = data.codeResult.code;
      resultDiv.textContent = `Detected: ${code}`;

      // Send barcode to bot and close
      tg.sendData(code);

      // Visual feedback
      tg.MainButton.setText(`Barcode: ${code}`).show();

      // Stop after detection (you can remove timeout if you want continuous)
      setTimeout(() => {
        Quagga.stop();
        scanning = false;
        tg.close();
      }, 1800);
    });

    // Close button
    closeBtn.onclick = () => {
      if (scanning) Quagga.stop();
      tg.close();
    };

    // Handle back/close from Telegram
    tg.onEvent('web_app_close', () => {
      if (scanning) Quagga.stop();
    });
  </script>
</body>
</html>
