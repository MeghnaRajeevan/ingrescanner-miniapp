<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngreScan Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h2 { margin-bottom: 10px; }
        #reader {
            width: 100%;
            max-width: 500px;
            background: #111;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #00ff9d;
            text-align: center;
        }
        /* Hide the library's default "Stop Scanning" button to keep it clean */
        #html5-qrcode-button-camera-stop { display: none !important; }
    </style>
</head>
<body>

    <h2>Scan Food Barcode</h2>
    <div id="reader"></div>
    <div id="result">Waiting for camera...</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const resultDiv = document.getElementById('result');

        function onScanSuccess(decodedText, decodedResult) {
            // 1. Show feedback to user
            resultDiv.innerHTML = `âœ… Found: ${decodedText}<br>Sending to bot...`;
            
            // 2. Send data to Telegram Bot
            tg.sendData(decodedText);
            
            // 3. Stop the scanner securely
            html5QrcodeScanner.clear();
        }

        function onScanFailure(error) {
            // This function runs continuously when no code is found.
            // We leave it empty to avoid spamming logs.
        }

        // Initialize the Scanner
        // This library automatically handles the "Request Permission" button for you
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                // Important: Support typical Food Barcodes
                formatsToSupport: [ 
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E 
                ]
            },
            /* verbose= */ false
        );

        // Render the camera
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
