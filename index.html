<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngreScan Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8" type="text/javascript"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h2 { margin-bottom: 10px; color: #4a90e2; }
        #reader {
            width: 100%;
            max-width: 500px;
            background: #111;
            border: 4px solid #00ff9d;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.6);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #00ff9d;
            text-align: center;
        }
        #close-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        /* Hide default stop button for clean look */
        #html5-qrcode-button-camera-stop { display: none !important; }
    </style>
</head>
<body>

    <h2>Scan Food Barcode</h2>
    <div id="reader"></div>
    <div id="result">Waiting for camera...</div>
    <button id="close-btn">Close</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const resultDiv = document.getElementById('result');
        const closeBtn = document.getElementById('close-btn');

        closeBtn.onclick = () => tg.close();

        function onScanSuccess(decodedText, decodedResult) {
            resultDiv.innerHTML = `âœ… Found: ${decodedText}<br>Sending to bot...`;
            tg.sendData(decodedText); // Send barcode to bot
            setTimeout(() => tg.close(), 2000); // Close after 2s
        }

        function onScanFailure(error) {
            // Ignore common scanning errors to avoid spam
            if (error.includes("No MultiFormat Readers")) return;
            console.log("Scan error:", error);
        }

        // Initialize scanner with better mobile settings
        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { 
                fps: 15,                        // Faster scanning
                qrbox: { width: 320, height: 200 }, // Larger box for food barcodes
                aspectRatio: 16 / 9,            // Better for phone camera
                videoConstraints: { facingMode: "environment" },
                disableFlip: false,
                formatsToSupport: [
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E,
                    Html5QrcodeSupportedFormats.CODE_128
                ]
            },
            false
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

        // Status on start
        resultDiv.innerText = "Loading camera... Allow permission";
    </script>
</body>
</html>
