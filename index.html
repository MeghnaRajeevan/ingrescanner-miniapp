<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrescanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8" type="text/javascript"></script>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; text-align: center; margin:0; padding:20px; }
        #reader { width: 100%; max-width: 500px; margin: 20px auto; border: 3px solid #333; border-radius: 10px; overflow: hidden; }
        .status { margin-top: 20px; font-size: 18px; color: #333; font-weight: bold; }
        h2 { color: #4a90e2; }
        button { margin-top: 20px; padding: 12px 24px; background: #ff3b30; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Scan a Food Product</h2>
    <div id="reader"></div>
    <p class="status" id="status-text">Point camera at barcode...</p>
    <button onclick="tg.close()">Close Scanner</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('status-text').innerText = "Success! Barcode: " + decodedText;
            html5QrcodeScanner.clear();  // Stop scanning
            tg.sendData(decodedText);    // Send to bot
            setTimeout(() => tg.close(), 2000);  // Close after 2s
        }

        function onScanFailure(error) {
            // Ignore minor errors, but log big ones
            if (error.includes("No MultiFormat Readers were able")) {
                // Silent ignore for normal scanning
            } else {
                console.error(error);
            }
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            { 
                fps: 15,                     // Faster scanning
                qrbox: {width: 300, height: 200}, // Bigger scan area
                aspectRatio: 1.777,          // Better for phone
                videoConstraints: { facingMode: "environment" },
                disableFlip: false
            },
            false
        );

        html5QrcodeScanner.render(onScanSuccess, onScanFailure);

        // Show permission status
        html5QrcodeScanner.getState().then(state => {
            if (state === Html5QrcodeScannerState.NOT_STARTED) {
                document.getElementById('status-text').innerText = "Waiting for camera permission...";
            }
        }).catch(err => {
            document.getElementById('status-text').innerText = "Error: " + err;
        });
    </script>
</body>
</html>
